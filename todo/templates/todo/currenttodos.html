{% extends "todo/base.html" %}

{% block content %}

<div class="container">
    <div class="col-md-12 col-12 col-sm-12">
        <div class="card">
            <div class="text-center">
                <h4>Ваши задачи:</h4>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <tr>
                                <th class="text-center">Выполнение</th>
                                <th class="text-center">Задача</th>
                                <th class="text-center">Описание</th>
                                <th class="text-center">Редактирование</th>
                            </tr>
                            <tr>
                                {% for todo in todos %}
                                <td class="text-center">
                                    <form method="POST" action="{% url 'completetodo' todo.id %}">
                                        <button type="submit" class="btn-close" aria-label="Закрыть"></button>
                                        {% csrf_token %}
                                    </form>
                                </td>
                                <td class="text-center">
                                    <a href="{% url 'viewstodo' todo.id %}"class="link-dark">
                                        {% if todo.important %}<b>{{ todo.title }}</b>
                                        {% else %}
                                        {{ todo.title }}
                                        {% endif %}
                                </td>
                                <td class="text-center">
                                    <a href="{% url 'viewstodo' todo.id %}"class="link-dark">
                                        {{ todo.memo }}
                                </td>
                                <td class="text-center">
                                    <form method="POST" action="{% url 'viewstodo' todo.id %}">
                                        <button class="btn btn-danger" type="submit">Редактировать</button>
                                        {% csrf_token %}
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>


                        <a type="button" class="btn btn-primary" href="{% url 'createtodo' %}">Создать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
