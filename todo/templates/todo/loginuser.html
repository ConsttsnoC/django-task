{% extends 'todo/base.html' %}

{% block content %}
<div class = "page-complet">
<h1>Добро пожаловать в Task</h1>
<h2>{{ error }}</h2>
<!--указываем метод пост(скрытый запрос.Не отображается в ссылке) в форме-->
 <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя</label><br>
                    <input type="text"  name="username"  id="username">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label><br>
                    <input type="password" name="password"  id="password">
                </div>
     <br>
                <button type="submit" class="btn btn-primary">Вход</button>
       <input type="reset" class="btn btn-primary">
     </div>
            </form>
            <hr>
            <div class="text-center">
                Ещё не зарегистрированы? <a href="{% url 'signupuser' %}">Регистрация</a>
            </div>
        </div>
    </div>


    {% endblock %}
